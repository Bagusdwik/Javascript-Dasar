<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // parameter bisa tanpa tanda kurung tetapi harus satu parameter
        const hello = (nama) => {
            const say = (`Hallo ${nama}`);
            console.info(say);
        }
        hello("Bagus Dwi Kurniawan"); //Hallo Bagus Dwi Kurniawan

        const say = (name) => console.info(`Hallo ${name}`);
        say("bagus"); //Hallo bagus

        // simple arrow function
        const sum = (angka, angkadua) => angka + angkadua;
        console.log(sum(2,3));//5

        
    </script>
</body>
</html>
