<html>
    <!-- In Operator
        - digunakan untuk mengecek sebuah property yang ada di dalam object atau tidak
        - jika property ada di dalam object,  maka hasilnya true. kalau tidak ada maka hasilnya false.
        - bisa mengecek index di Array
     -->
    <script>
        const someone = {
            namaDepan: "Bagus",
            namaBelakang: "Dwi Kurniawan"
        }

        const hasil = "namaDepan" in someone;
        console.log(hasil); //true
    </script>
</html>
