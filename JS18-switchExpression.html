<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai = "C";
        switch (nilai) {
            case "A":
                console.log("Lulus dengan mulus");
                break;
            case "B":
                console.log("Lulus");
                break;
            case "C":
                console.log("Mengulang");
                break;
            default:
                console.log("Salah Jurusan");
                break;
        }
    </script>
</body>
</html>
