<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <script>
        console.info(this); //window

        // this berfungsi pada object method

        const person  = {
            nama: "Bagus",
            aka: "wakanda",
            country: function (name) {
                alert(`Saya warga negara ${name} aka ${this.aka}`);
            }
        }
        person.country("Indonesia"); //Saya warga negara Indonesia aka wakanda
        person.country("India"); //Saya warga negara India aka wakanda
    </script>
</body>
</html>
