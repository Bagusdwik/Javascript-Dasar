<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Notation</title>
</head>
<body>
    <script>
        document.writeln("Biner = ");
        document.writeln(0b101011010);
        document.writeln("</br>")
        document.writeln("Octal = ");
        document.writeln(0o1243);
        document.writeln("</br>")
        document.writeln("decimal = ");
        document.writeln(034736);
        document.writeln("</br>")
        document.writeln("hexadecimal = ");
        document.writeln(0x44ac35);
        document.writeln("</br>")
    </script>
</body>
</html>
