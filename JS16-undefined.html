<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Undefined
        - Undefined adalah sebuah kata kunci di javascript
        - undefined adalah sebuah tipe data
        - sebuah variabel yang belum ditambahkan nilai, maka artinya variabl tersebut merupakan tipe undefined
        - kadang untuk programmer JS pemula undefined ini memang agak sedikit membingungkan
        - undefined itu berbeda dengan null di bahasa lain 
    -->

    <script>
        let nama; //variabel tidak ada tipe datanya
        if (nama === undefined) {
            alert("Undefined");
        }else{
            alert("defined");
        }

        const someone = {
            nama: "Bagus Dwi"
        };

        if (someone.nama === undefined) {
            console.log("Object Undefined");
        }else{
            console.log("Object Defined");
        }
    </script>
</body>
</html>
