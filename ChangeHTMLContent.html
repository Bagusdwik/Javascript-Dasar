<!DOCTYPE html>
<html>
<head>
	<title>ChangeHTMLContent</title>
	<script type="text/javascript">
		function Func() {
			document.getElementById('rubah').innerHTML = 'Tuh kan berubah hehehe';
		}
	</script>
</head>
<body>
	<h2>Do Your Magic!</h2>
	<p id="rubah">
		Tulisan ini akan berubah
	</p>
	<button onclick="Func()">
		Tekan Aku
	</button>
</body>
</html>
