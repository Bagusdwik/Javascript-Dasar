<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipeDataArray</title>
</head>
<body>
    <script>
        let emptyArray = [];
        let arrayString = ["Bagus","Dwi","Kurniawan"];

        const name = []; //menambahkan data pada array
        name.push("Bagus");
        name.push("Dwi", "Kurniawan");

        name[0] = "Sugab"; //mengganti index ke-0
        delete name[1]; //menghapus index ke-1

        console.table(name);
        
        
        //mengeluarkan data terakhir pada array dengan .pop()
        const buah = ["apel","nanas","anggur","semangka"];
        buah.pop();
        console.log(buah); //apel, nanas, anggur
        
        
        /*Metode lain yang bisa kita gunakan untuk memanipulasi data pada array adalah shift() dan unshift(). 
        Metode shift() digunakan untuk mengeluarkan elemen pertama dari array, 
        sementara unshift() digunakan untuk menambahkan elemen di awal array*/
        
        const myArray = ["Cokelat", 42.5, 22, true, "Programming"];
        myArray.shift();
        myArray.unshift("Apple");
        
        console.log(myArray); //Apple,Cokelat, 42.5, 22, true, Programming
        
        //Untuk menghapus elemen, gunakan metode splice() seperti ini:
        myArray.splice(2, 1);   // Menhapus dari index 2 sebanyak 1 elemen
        console.log(myArray);   // 'Cokelat', 42.5, true, 'Programming'
    </script>
</body>
</html>
