<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger</title>
</head>
<body>
    <!-- 
        Menambhakan kata (debugger;) pada program yang salah
     -->
     <script>
         function sum(...params) {
             debugger;
             let total = 0;
             for (const iterator of params) {
                 total += iterator;
             }
             return total;
         }
         console.info(sum(1,1,1,1,1));
     </script>
</body>
</html>
