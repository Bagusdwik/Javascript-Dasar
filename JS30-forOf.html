<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nama = ["Bagus", "Pras", "Alfan"];
        const makanan = "Ayam Goreng";
        for (const iterator of nama) {
            document.writeln(`<p>${iterator}</p>`);
        }
        for (const loop of makanan) {
            document.writeln(`<p>${loop}</p>`);
        }
    </script>
</body>
</html>
