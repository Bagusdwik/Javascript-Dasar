<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter and Setter</title>
</head>
<body>
    <!-- 
        - Kemampuan membuat function yang berbeda untuk mengambil data(getter)
        dan mengubah data(setter) pada sebuah property di object
        - Kita bisa melakukan dalam function sebelum sebuah property
        diakses atau diubah, misal menambah validasi dan lain-lain
     -->
     <script>
         const person = {
             namaDepan: "Bagus",
             namaBelakang: "Kurniawan",
             //  getter
             get fullName(){
                 return `${this.namaDepan} ${this.namaBelakang}`
             },
             //  setter
             set fullName(value){
                const bagus = value.split(" ");
                this.namaDepan = bagus[0];
                this.namaBelakang = bagus[1];
             }
         }

         person.fullName = "Bagus Dwi";
         console.table(person);

         person.fullName = "Della Muawwanah";
         console.table(person);

        //  console.log(person.fullName);

        

     </script>
</body>
</html>
