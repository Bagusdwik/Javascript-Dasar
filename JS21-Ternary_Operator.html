<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Ternary Operator
        - operator sederhana dari if statement
        - Ternary operator terdiri dari kondisi yang dievalusi, jika menghasilkan true maka nilai pertama diambil,
        jika false, maka nilai kedua diambil.
     -->

     <script>
         const nilai = 75;
         const ucapan = nilai >= 75 ? "Selamat anda lulus" : "Silahkan coba lagi";
         console.log(ucapan);
     </script>
</body>
</html>
