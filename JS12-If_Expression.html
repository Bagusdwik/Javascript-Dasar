<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const value = 90;
        if (value>80) {
            document.writeln("<p>Lulus</p>"); //Pernyataan benar pada kondisi 1
        }else if(value>60){
            document.writeln("<p>Mengulang</p>"); //Pernyataan benar pada kondisi 2
        }else{
            document.writeln("<p>Gagal</p>"); //Pernyataan salah
        }
    </script>
</body>
</html>
