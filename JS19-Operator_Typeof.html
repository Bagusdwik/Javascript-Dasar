<!DOCTYPE html>

<body>
    <!-- 
        Typeof
        - Operataor yang bisa kita gunakan untuk melihat tipe data sebuah value atau nila variable
     -->
    <script>
        let nama = 111111111111111111111;
        const tipedata = typeof nama;
        console.info(tipedata);
    </script>
</body>
