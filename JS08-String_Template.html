<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>
        const nama = "Bagus Dwi Kurniawan";
        const template = `Nama : ${nama} Pro `;
        console.log(template);

        const nilai = 80;
        const variabel = `nama : ${nama}, lulus : ${nilai > 70}`;
        console.log(variabel);

        let enter = `Bagus Dwi Kurniawan,
        Biasanya dipanggil bagus`

        document.writeln("<pre>")
        document.writeln(enter);
        document.writeln("</pre>")
    </script>
</body>
</html>
