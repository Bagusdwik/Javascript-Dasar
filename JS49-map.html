<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <!-- 
        Map
        Map adalah tipe data yang menyimpan koleksi data dengan format key-value 
        layaknya Object. Yang membedakan adalah Map memperbolehkan key dengan tipe data apa pun, 
        dibandingkan Object yang hanya mengizinkan key bertipe String atau Symbol.
        Untuk mendefinisikan Map gunakan constructor seperti di bawah ini:
        const myMap = new Map();
     -->
    <script>
        const myMap = new Map([
            ['1', 'a String key'],
            [1, 'a number key'],
            [true, true]
        ]);

        console.log(myMap);

        /*
        Array pertama (yang berada di luar) berfungsi untuk menyimpan masing-masing 
        elemen atau pasangan key-value dari Map. Kemudian array di dalamnya, memiliki dua elemen, 
        di mana elemen pertama adalah key dan array keduanya merupakan value.


        Ketika sudah membuat objek Map, kita bisa mendapatkan nilainya berdasarkan key tertentu 
        dengan metode get(). Lalu, untuk menambahkan pasangan key-value baru gunakan metode set().
        */

        const kota = new Map([
             ["Jakarta", "Indonesia"],
             ["Tokyo", "Jepang"],
             ["Kuala lumpur","Malaysia"]
        ]);

        console.log(kota.size);
        console.log(kota.get("Jakarta"));
        kota.set("Wasington DC", "USA");
        console.log(kota.size);
        console.log(kota);



    </script>
</body>
</html>
