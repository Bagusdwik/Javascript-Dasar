<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        - rest parameter (...)
        - harus ada satu pada satu function
     -->
    <script>
        function name(params, ...data) {
            let total = 0;
            for (const iterator of data) {
                total += iterator;
            }
        console.log(`${params} = ${total}`);
        }
        const array = [20,30,56,76];

        name("Manggis", 45, 56,65,78,34);
        name("Manggis", ...array); //Spread Syntax
    </script>
</body>
</html>
